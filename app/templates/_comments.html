<!-- This is a partial html for comments -->
<ul class="comments">
    {% for comment in comments %}
    <li class="comment">
        <div class="comment-thumbnail">
            <a href="{{ url_for('.user', username=comment.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ comment.author.gravatr(size=40) }}">
            </a>
        </div>
        <div class="comment-content">
            <div class="comment-data">{{ moment(comment.timestamp).fromNow() }}</div>
            <div class="comment-author"><a href="{{ url_for('.user', username=comment.author.username) }}"</div>
            <div class="comment-body">
                {% if comment.disabled %}

            </div>
        </div>
    </li>
</ul>
